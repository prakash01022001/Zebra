<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="avatar-jessica.jpeg"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="cobra.css" />

    
  </head>
  <body>
    <section class="main">
      <div class="main-container">
        <div class="profile">
          <img src="avatar-jessica.jpeg" alt="profile image" />
          <h2>Jessica Randall</h2>
          <h3>London, United Kingdom</h3>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <button><a href="#">GitHub</a></button>
          <button><a href="#">Frontend Mentor</a></button>
          <button><a href="#">LinkedIn</a></button>
          <button><a href="#">Twitter</a></button>
          <button><a href="#">Instagram</a></button>
        </div>
      </div>
    </section> 
  

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > Coded by <a href="#">Prakash Datey</a>
    </div>
  </body>
</html>
